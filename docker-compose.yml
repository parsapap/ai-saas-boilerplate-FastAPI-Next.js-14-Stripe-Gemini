version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: saas_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: saas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas_network

  redis:
    image: redis:7-alpine
    container_name: saas_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/saas_db
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@postgres:5432/saas_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars-long
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - STRIPE_SECRET_KEY=sk_test_dummy
      - STRIPE_PUBLISHABLE_KEY=pk_test_dummy
      - STRIPE_WEBHOOK_SECRET=whsec_dummy
      - GEMINI_API_KEY=dummy_key
      - OPENAI_API_KEY=dummy_key
      - ANTHROPIC_API_KEY=dummy_key
      - APP_NAME=FastAPI SaaS
      - APP_VERSION=1.0.0
      - DEBUG=True
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - saas_network
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_celery_worker
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/saas_db
      - DATABASE_URL_SYNC=postgresql://postgres:postgres@postgres:5432/saas_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars-long
      - GEMINI_API_KEY=dummy_key
      - OPENAI_API_KEY=dummy_key
      - ANTHROPIC_API_KEY=dummy_key
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - saas_network
    command: celery -A app.tasks.celery_app worker --loglevel=info

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_celery_beat
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/saas_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars-long
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - saas_network
    command: celery -A app.tasks.celery_app beat --loglevel=info

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_flower
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    networks:
      - saas_network
    command: celery -A app.tasks.celery_app flower --port=5555

volumes:
  postgres_data:
  redis_data:

networks:
  saas_network:
    driver: bridge
